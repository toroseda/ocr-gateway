
<div>
    <h2><span data-translate="ocrGatewayApp.sessionWf.detail.title">Session Wf</span> {{vm.sessionWf.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="ocrGatewayApp.sessionWf.status">Status</span></dt>
        <dd>
            <span data-translate="{{'ocrGatewayApp.Status.' + vm.sessionWf.status}}">{{vm.sessionWf.status}}</span>
        </dd>
        <dt><span data-translate="ocrGatewayApp.sessionWf.wfStatus">Wf Status</span></dt>
        <dd>
            <span data-translate="{{'ocrGatewayApp.WfStatus.' + vm.sessionWf.wfStatus}}">{{vm.sessionWf.wfStatus}}</span>
        </dd>
        <dt><span data-translate="ocrGatewayApp.sessionWf.updatedBy">Updated By</span></dt>
        <dd>
            <span>{{vm.sessionWf.updatedBy}}</span>
        </dd>
        <dt><span data-translate="ocrGatewayApp.sessionWf.ocrSession">Ocr Session</span></dt>
        <dd>
            <a ui-sref="ocr-sessionocrData-detail({id:vm.sessionWf.ocrSessionId})">{{vm.sessionWf.ocrSessionId}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="session-wfocrData-detail.edit({id:vm.sessionWf.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
