
<div>
    <h2><span data-translate="ocrGatewayApp.requestWf.detail.title">Request Wf</span> {{vm.requestWf.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="ocrGatewayApp.requestWf.status">Status</span></dt>
        <dd>
            <span data-translate="{{'ocrGatewayApp.Status.' + vm.requestWf.status}}">{{vm.requestWf.status}}</span>
        </dd>
        <dt><span data-translate="ocrGatewayApp.requestWf.wfStatus">Wf Status</span></dt>
        <dd>
            <span data-translate="{{'ocrGatewayApp.WfStatus.' + vm.requestWf.wfStatus}}">{{vm.requestWf.wfStatus}}</span>
        </dd>
        <dt><span data-translate="ocrGatewayApp.requestWf.updatedBy">Updated By</span></dt>
        <dd>
            <span>{{vm.requestWf.updatedBy}}</span>
        </dd>
        <dt><span data-translate="ocrGatewayApp.requestWf.edmsRequest">Edms Request</span></dt>
        <dd>
            <a ui-sref="edms-requestocrData-detail({id:vm.requestWf.edmsRequestId})">{{vm.requestWf.edmsRequestId}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="request-wfocrData-detail.edit({id:vm.requestWf.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
